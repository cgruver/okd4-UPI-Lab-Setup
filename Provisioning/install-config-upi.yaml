apiVersion: v1
baseDomain: %%LAB_DOMAIN%%
metadata:
  name: okd4
networking:
  networkType: OpenShiftSDN
  clusterNetwork:
  - cidr: 10.100.0.0/14 
    hostPrefix: 23 
  serviceNetwork: 
  - 172.30.0.0/16
  machineNetworkCIDR:
  - cidr: 10.11.11.0/24
compute:
  name: worker
  replicas: 0
controlPlane:
  name: master
  replicas: 3
platform:
  none: {}
pullSecret: '%%PULL_SECRET%%'
sshKey: %%SSH_KEY%%
additionalTrustBundle: |

imageContentSources:
- mirrors:
  - nexus.%%LAB_DOMAIN%%:5001/origin
  source: registry.svc.ci.openshift.org/origin/%%OKD_RELEASE%%
- mirrors:
  - nexus.%%LAB_DOMAIN%%:5001/origin
  source: registry.svc.ci.openshift.org/origin/release
